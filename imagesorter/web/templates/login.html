<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ImageSorter Login</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; background: #0b0f14; color: #e6edf3; margin: 0; }
      .wrap { max-width: 420px; margin: 10vh auto; padding: 24px; background: #111827; border: 1px solid #1f2937; border-radius: 12px; }
      label { display: block; margin: 0 0 8px; color: #cbd5e1; }
      input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: #e6edf3; }
      button { width: 100%; margin-top: 12px; padding: 12px; border: 0; border-radius: 10px; background: #22c55e; color: #052e16; font-weight: 700; cursor: pointer; }
      .err { margin-top: 12px; color: #fca5a5; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1 style="margin: 0 0 16px; font-size: 20px;">ImageSorter</h1>
      <form method="post" action="/login">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autofocus />
        <button type="submit">Sign in</button>
        {% if error %}
          <div class="err">{{ error }}</div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
