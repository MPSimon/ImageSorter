services:
  imagesorter:
    build: .
    ports:
      - "5050:5050"
    environment:
      - IMAGESORTER_SETTINGS=/app/settings.json
      - IMAGESORTER_SECRET_KEY=${IMAGESORTER_SECRET_KEY:-change-me}
      - IMAGESORTER_PASSWORD=${IMAGESORTER_PASSWORD:-}
      - IMAGESORTER_UPLOAD_TOKEN=${IMAGESORTER_UPLOAD_TOKEN:-}
    volumes:
      - ./settings.docker.json:/app/settings.json:ro
      - ${IMAGESORTER_INPUT_DIR:-/Users/max/www/NanoBananaReplace/output}:/data/input
      - ${IMAGESORTER_GOOD_DIR:-/Users/max/www/NanoBananaReplace/output/good}:/data/good
      - ${IMAGESORTER_REGENERATE_DIR:-/Users/max/www/NanoBananaReplace/output/regenerate}:/data/regenerate
      - ${IMAGESORTER_UPSCALE_DIR:-/Users/max/www/NanoBananaReplace/output/upscale}:/data/upscale
      - ${IMAGESORTER_BAD_DIR:-/Users/max/www/NanoBananaReplace/output/bad}:/data/bad
