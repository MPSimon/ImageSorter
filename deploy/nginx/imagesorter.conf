server {
    listen 80;
    # Keep this explicit per project/domain on multi-app servers.
    server_name images.bitreq.nl;
    # Matches app-level default (20 MB) for larger image uploads.
    client_max_body_size 20m;

    # If using certbot, this block can be extended for ACME challenges.

    location / {
        proxy_pass http://127.0.0.1:5050;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
