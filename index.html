<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Image Sorter</title>
    <style>
        :root {
            --primary-color: #9b59b6;       /* Purple */
            --secondary-color: #8e44ad;     /* Darker purple */
            --warning-color: #e74c3c;       /* Red */
            --info-color: #f39c12;          /* Orange */
            --background-color: #1e1e2e;    /* Dark background */
            --card-background: #2d2d3f;     /* Slightly lighter dark */
            --text-color: #ecf0f1;          /* Light text */
            --text-secondary: #bdc3c7;      /* Slightly darker text */
            --sidebar-width: 300px;
            --header-height: 60px;
            --grid-columns: 5;
            --border-color: #3d3d5c;        /* Border color */
        }
        body, html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .app-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-background);
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
            border-right: 1px solid var(--border-color);
        }
        .sidebar.collapsed {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }
        .sidebar-content {
            padding: 20px;
            min-height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .sidebar-top {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .sidebar-bottom {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
        }
        .main-content.expanded {
            margin-left: 0;
        }
	        .header {
	            background-color: var(--primary-color);
	            color: white;
	            padding: 0 20px;
	            display: flex;
	            align-items: center;
	            justify-content: space-between;
	            height: var(--header-height);
	        }
            .top-nav {
                display: flex;
                align-items: center;
                gap: 10px;
                flex-wrap: wrap;
            }
            .folder-tabs {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 6px;
                border-radius: 999px;
                background: rgba(255,255,255,0.10);
                border: 1px solid rgba(255,255,255,0.16);
            }
            .folder-btn {
                appearance: none;
                border: 0;
                background: transparent;
                color: rgba(255,255,255,0.92);
                padding: 8px 12px;
                border-radius: 999px;
                font-weight: 700;
                font-size: 12px;
                letter-spacing: 0.08em;
                text-transform: uppercase;
                cursor: pointer;
                transition: background-color 120ms ease, transform 120ms ease;
            }
            .folder-btn:hover {
                background: rgba(255,255,255,0.12);
                transform: translateY(-1px);
            }
            .folder-btn.active {
                background: rgba(255,255,255,0.22);
                box-shadow: 0 8px 20px rgba(0,0,0,0.18);
            }
            .corner-action {
                position: absolute;
                left: 50%;
                bottom: 8px;
                transform: translateX(-50%);
                z-index: 5;
                border: 0;
                border-radius: 999px;
                padding: 8px 10px;
                cursor: pointer;
                font-weight: 800;
                font-size: 12px;
                letter-spacing: 0.06em;
                text-transform: uppercase;
                color: rgba(255,255,255,0.92);
                background: rgba(2, 6, 23, 0.55);
                border: 1px solid rgba(255,255,255,0.16);
                box-shadow: 0 14px 30px rgba(0,0,0,0.28);
                transition: background-color 120ms ease, opacity 120ms ease;
                opacity: 0.0;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .image-item:hover .corner-action {
                opacity: 1.0;
            }
            .corner-action:hover {
                background: rgba(239, 68, 68, 0.65);
            }
            .corner-action svg {
                width: 14px;
                height: 14px;
                flex: 0 0 auto;
                opacity: 0.95;
            }
        .toggle-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
		        .image-container {
		            flex-grow: 1;
		            display: grid;
		            grid-template-columns: repeat(var(--grid-columns), 1fr);
                    align-content: start;
		            gap: 14px;
		            padding: 18px;
		            overflow-y: auto;
		        }
		        .image-item {
		            position: relative;
                    /* Portrait base slot (3:4). Using padding keeps height stable across browsers. */
		            padding-bottom: 133.333%;
		            background-color: var(--card-background);
		            border-radius: 5px;
		            cursor: pointer;
		            transition: border-color 120ms ease;
		            overflow: hidden;
		            border: 1px solid var(--border-color);
		        }
	        .image-item img {
	            position: absolute;
	            top: 0;
	            left: 0;
	            width: 100%;
	            height: 100%;
	            object-fit: contain;
	        }
            .image-overlay {
                position: absolute;
                inset: 0;
                display: block;
                background:
                    linear-gradient(
                        to right,
                        transparent calc(50% - 1px),
                        rgba(255, 255, 255, 0.18) calc(50% - 1px),
                        rgba(255, 255, 255, 0.18) calc(50% + 1px),
                        transparent calc(50% + 1px)
                    ),
                    linear-gradient(
                        to bottom,
                        transparent calc(50% - 1px),
                        rgba(255, 255, 255, 0.18) calc(50% - 1px),
                        rgba(255, 255, 255, 0.18) calc(50% + 1px),
                        transparent calc(50% + 1px)
                    ),
                    rgba(2, 6, 23, 0.015);
                opacity: 0;
                transition: opacity 120ms ease;
                pointer-events: none;
            }
            .image-item:hover .image-overlay {
                opacity: 1;
            }
            .zone-corner-action {
                position: absolute;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 4;
                min-width: 86px;
                height: 28px;
                border-radius: 999px;
                border: 1px solid color-mix(in srgb, var(--zone-color, #999) 35%, rgba(255,255,255,0.2));
                background: color-mix(in srgb, var(--zone-color, #999) 14%, rgba(2, 6, 23, 0.84));
                color: rgba(255,255,255,0.82);
                font-size: 11px;
                font-weight: 800;
                letter-spacing: 0.06em;
                text-transform: uppercase;
                padding: 0 10px;
                cursor: pointer;
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.24);
                opacity: 0;
                transition: opacity 120ms ease, filter 120ms ease, box-shadow 120ms ease, border-color 120ms ease, transform 120ms ease, background-color 120ms ease;
            }
            .image-item:hover .zone-corner-action {
                opacity: 1;
            }
            .zone-corner-action:hover {
                filter: brightness(1.1);
            }
            .zone-corner-action.active {
                opacity: 1;
                transform: scale(1.12);
                border-color: color-mix(in srgb, var(--zone-color, #999) 88%, white);
                background: color-mix(in srgb, var(--zone-color, #999) 58%, rgba(2, 6, 23, 0.65));
                color: rgba(255,255,255,0.98);
                box-shadow:
                    0 0 0 2px color-mix(in srgb, var(--zone-color, #999) 72%, rgba(255,255,255,0.3)),
                    0 12px 30px rgba(0, 0, 0, 0.34);
                filter: saturate(1.2) brightness(1.08);
            }
            .zone-top-left {
                top: 8px;
                left: 8px;
            }
            .zone-top-right {
                top: 8px;
                right: 8px;
            }
            .zone-bottom-left {
                bottom: 8px;
                left: 8px;
            }
            .zone-bottom-right {
                bottom: 8px;
                right: 8px;
            }
        .selected::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .selected::after {
            content: "✓";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2ecc71;
            font-size: 3rem;
            font-weight: bold;
            z-index: 2;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        input[type="text"], input[type="number"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        .project-panel {
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 12px;
            background: linear-gradient(160deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .project-panel-title {
            margin: 0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #dfe6e9;
        }
        .project-input-row {
            display: flex;
            gap: 8px;
        }
        #new-project-name {
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(15, 23, 42, 0.72);
            padding: 10px 11px;
        }
        #create-project-btn {
            white-space: nowrap;
            border-radius: 10px;
            font-weight: 700;
            padding: 10px 14px;
            background: linear-gradient(135deg, #16a34a, #22c55e);
            color: #f8fafc;
        }
        #create-project-btn:hover {
            background: linear-gradient(135deg, #15803d, #16a34a);
        }
        #project-select {
            width: 100%;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: linear-gradient(180deg, rgba(15,23,42,0.9), rgba(15,23,42,0.75));
            color: #f8fafc;
            font-weight: 700;
            letter-spacing: 0.03em;
            padding: 11px 38px 11px 12px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, #9ae6b4 50%),
                linear-gradient(135deg, #9ae6b4 50%, transparent 50%);
            background-position:
                calc(100% - 18px) calc(50% - 2px),
                calc(100% - 12px) calc(50% - 2px);
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2), 0 8px 18px rgba(0,0,0,0.18);
        }
        #project-select:focus,
        #new-project-name:focus {
            outline: none;
            border-color: rgba(34, 197, 94, 0.8);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2);
        }
        #submit-btn {
            background-color: var(--primary-color);
            font-size: 1.1em;
            padding: 12px;
        }
        #submit-btn:hover {
            background-color: #2980b9;
        }
        .directory-counts {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 8px;
        }
        .count-item {
            text-align: center;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 8px 4px;
            font-size: 12px;
        }
        .count-value {
            font-weight: bold;
            font-size: 1.2em;
        }
        .status-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-style: italic;
        }
        .auto-refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.8em;
            color: var(--text-secondary);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
	    <div class="app-container">
        <aside class="sidebar">
	            <div class="sidebar-content">
	                <h2>Image Sorter Controls</h2>
                    <div class="sidebar-top">
                        <div class="project-panel">
                            <h3 class="project-panel-title">Create Project</h3>
                            <div class="project-input-row">
                                <input type="text" id="new-project-name" placeholder="project-name" />
                                <button id="create-project-btn" type="button">Create</button>
                            </div>
                        </div>
                        <div class="project-panel">
                            <h3 class="project-panel-title">Active Project</h3>
                            <select id="project-select"></select>
                        </div>
                    </div>

                    <div class="sidebar-bottom">
	                    <div class="controls">
	                        <div class="control-group">
	                            <label for="grid-columns">Grid Columns: <span id="column-value">5</span></label>
	                            <input type="range" id="grid-columns" min="1" max="10" value="5">
	                        </div>
                        <div class="control-group">
                            <label for="image-count-input">Images to Display:</label>
                            <input type="number" id="image-count-input" min="1" max="100" value="20">
                        </div>
                        <button id="load-images-btn">Reload Images</button>
                    </div>
	                    <div class="directory-counts">
	                        <div class="count-item">
	                            <div>Unlabeled</div>
	                            <div id="unlabeled-count" class="count-value">0</div>
	                        </div>
	                        <div class="count-item">
	                            <div>Good</div>
	                            <div id="good-count" class="count-value">0</div>
	                        </div>
	                        <div class="count-item">
	                            <div>Regen</div>
	                            <div id="regenerate-count" class="count-value">0</div>
	                        </div>
	                        <div class="count-item">
	                            <div>Upscale</div>
	                            <div id="upscale-count" class="count-value">0</div>
	                        </div>
	                        <div class="count-item">
	                            <div>Bad</div>
	                            <div id="bad-count" class="count-value">0</div>
	                        </div>
	                    </div>
                    
	                    <div id="process-panel" style="margin-top: 4px; padding: 12px; border: 1px solid #eee; border-radius: 8px; display: none;">
	                        <div style="font-weight: 700; margin-bottom: 8px;">Processing</div>
	                        <div id="process-folder-status" style="font-size: 0.9em; opacity: 0.85; margin-bottom: 10px; display: none;"></div>
	                        <button id="process-folder-btn" style="width: 100%; display: none;">Process Images In This Folder</button>
                        <div style="margin-top: 10px; font-size: 0.85em; opacity: 0.75;">
                            For future automation: this will trigger actions for images currently in the selected folder.
                        </div>
                        </div>
                    </div>
	            </div>
	        </aside>
	        <main class="main-content">
	            <header class="header">
	                <button class="toggle-sidebar">☰</button>
                    <div class="top-nav" style="flex-grow: 1; justify-content: flex-end;">
                        <div class="folder-tabs" id="folder-tabs">
                            <button class="folder-btn active" data-folder="unlabeled">Unlabeled</button>
                            <button class="folder-btn" data-folder="good">Good</button>
                            <button class="folder-btn" data-folder="regenerate">Regen</button>
                            <button class="folder-btn" data-folder="upscale">Upscale</button>
                            <button class="folder-btn" data-folder="bad">Bad</button>
                        </div>
	                    </div>
	            </header>
	            <div id="image-container" class="image-container"></div>
	        </main>
    </div>

	    <script>
		        const sidebar = document.querySelector('.sidebar');
		        const mainContent = document.querySelector('.main-content');
		        const toggleSidebarBtn = document.querySelector('.toggle-sidebar');
		        const imageContainer = document.getElementById('image-container');
	            const folderTabs = document.getElementById('folder-tabs');
                const processPanel = document.getElementById('process-panel');
		        const loadImagesBtn = document.getElementById('load-images-btn');
		        const gridColumnsSlider = document.getElementById('grid-columns');
		        const columnValue = document.getElementById('column-value');
		        const imageCountInput = document.getElementById('image-count-input');
		        const unlabeledCountElement = document.getElementById('unlabeled-count');
		        const goodCountElement = document.getElementById('good-count');
		        const regenerateCountElement = document.getElementById('regenerate-count');
	        const upscaleCountElement = document.getElementById('upscale-count');
	        const badCountElement = document.getElementById('bad-count');
            const processFolderBtn = document.getElementById('process-folder-btn');
            const processFolderStatus = document.getElementById('process-folder-status');
            const projectSelect = document.getElementById('project-select');
            const createProjectBtn = document.getElementById('create-project-btn');
            const newProjectNameInput = document.getElementById('new-project-name');

	        let displayedImages = [];
	        let autoRefreshInterval = null;
	        let lastTotalAvailable = 0;
            let appConfig = null;
            let currentFolder = 'unlabeled';
            let currentProject = '';
            const UI_PREFS_KEY = 'imagesorter.ui_prefs.v1';

            const ZONE_COLORS = {
                good: '#22c55e',
                regenerate: '#f59e0b',
                upscale: '#3b82f6',
                bad: '#ef4444',
            };

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

	        async function fetchWithErrorHandling(url, options = {}) {
	            try {
	                const response = await fetch(url, options);
                    let payload = null;
                    try {
                        payload = await response.json();
                    } catch (_) {
                        payload = null;
                    }
	                if (!response.ok) {
                        const msg = (payload && payload.error) ? payload.error : `HTTP error! status: ${response.status}`;
	                    throw new Error(msg);
	                }
	                return payload;
	            } catch (error) {
	                console.error('Fetch error:', error);
	                alert(`Error: ${error.message}`);
	            }
	        }

            function humanFileSize(bytes) {
                const thresh = 1024;
                if (Math.abs(bytes) < thresh) return `${bytes} B`;
                const units = ['KB','MB','GB','TB'];
                let u = -1;
                do {
                    bytes /= thresh;
                    ++u;
                } while (Math.abs(bytes) >= thresh && u < units.length - 1);
                return `${bytes.toFixed(1)} ${units[u]}`;
            }

            async function loadProjects() {
                const payload = await fetchWithErrorHandling('/api/projects');
                if (!payload) return false;
                const projects = payload.projects || [];
                const active = payload.active_project || '';

                projectSelect.innerHTML = '';
                projects.forEach((project) => {
                    const option = document.createElement('option');
                    option.value = project;
                    option.textContent = project;
                    projectSelect.appendChild(option);
                });

                if (active) {
                    projectSelect.value = active;
                    currentProject = active;
                }
                return true;
            }

            async function switchProject(projectName) {
                if (!projectName) return;
                const result = await fetchWithErrorHandling('/api/projects/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ project: projectName }),
                });
                if (!result || !result.success) return;
                currentProject = result.active_project || projectName;
                await loadImages(false);
                await updateCounts();
                updateProcessUI();
            }

            async function createProject() {
                const name = (newProjectNameInput.value || '').trim();
                if (!name) {
                    alert('Enter a project name.');
                    return;
                }
                const result = await fetchWithErrorHandling('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name }),
                });
                if (!result || !result.success) return;
                newProjectNameInput.value = '';
                await loadProjects();
                await switchProject(result.project);
            }

            async function uploadFilesToUnlabeled(files) {
                if (!files || files.length === 0) return;

                if (currentFolder !== 'unlabeled') {
                    alert('Switch to Unlabeled to upload files.');
                    return;
                }

                const maxBytes = 50 * 1024 * 1024;
                const uploads = Array.from(files).filter(f => f && f.size > 0);
                if (uploads.some(f => f.size > maxBytes)) {
                    alert(`One or more files exceed ${humanFileSize(maxBytes)}.`);
                    return;
                }

                for (const file of uploads) {
                    const form = new FormData();
                    form.append('file', file, file.name);
                    form.append('project', currentProject);
                    const result = await fetchWithErrorHandling('/api/upload', { method: 'POST', body: form });
                    if (!result || !result.success) return;
                }

                await loadImages(false);
                await updateCounts();
            }

            function loadUiPrefs() {
                try {
                    const raw = localStorage.getItem(UI_PREFS_KEY);
                    if (!raw) return {};
                    const parsed = JSON.parse(raw);
                    return (parsed && typeof parsed === 'object') ? parsed : {};
                } catch (_) {
                    return {};
                }
            }

            function saveUiPrefs() {
                const prefs = {
                    image_count: parseInt(imageCountInput.value, 10) || 20,
                    grid_columns: parseInt(gridColumnsSlider.value, 10) || 5,
                };
                localStorage.setItem(UI_PREFS_KEY, JSON.stringify(prefs));
            }

	        async function loadSettings() {
	            console.log('Loading settings...');
	            const settings = await fetchWithErrorHandling(`/api/config?project=${encodeURIComponent(currentProject)}`);
	            if (settings) {
                    appConfig = settings;
                    const prefs = loadUiPrefs();
	                imageCountInput.value = prefs.image_count || settings.image_count || 20;
	                gridColumnsSlider.value = prefs.grid_columns || settings.grid_columns || 5;
	                updateGridColumns(gridColumnsSlider.value);
	                console.log('Settings loaded successfully');
	            }
	        }

	        function saveSettings() {
	            console.log('Saving UI preferences locally...');
                saveUiPrefs();
	        }

	        async function loadImages(isAutoRefresh = false) {
            if (!currentProject) return;
            console.log(isAutoRefresh ? 'Auto-refreshing images...' : 'Loading images...');
            const count = imageCountInput.value;
	            const response = await fetchWithErrorHandling(`/images?count=${count}&folder=${encodeURIComponent(currentFolder)}&project=${encodeURIComponent(currentProject)}`);

            if (response) {
                const images = response.images || [];
                const totalAvailable = response.total_available || 0;

	                if (isAutoRefresh &&
	                    images.length === displayedImages.length &&
	                    images.every((img, i) => img === displayedImages[i])) {
	                    lastTotalAvailable = totalAvailable;
                        updateCounts();
	                    console.log('No visible changes detected during auto-refresh');
	                    return;
	                }

	                displayedImages = images;
	                lastTotalAvailable = totalAvailable;
                imageContainer.innerHTML = '';

	                if (images.length > 0) {
		                    images.forEach(image => {
		                        const imgContainer = document.createElement('div');
		                        imgContainer.classList.add('image-item');
		                        const img = document.createElement('img');
		                        img.src = `/image/${encodeURIComponent(image)}?folder=${encodeURIComponent(currentFolder)}&project=${encodeURIComponent(currentProject)}`;
		                        img.alt = image;
		                        imgContainer.appendChild(img);

                                if (currentFolder !== 'unlabeled') {
                                    const back = document.createElement('button');
                                    back.className = 'corner-action';
                                    back.innerHTML = `<svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 14l-4-4 4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 20v-4a4 4 0 0 0-4-4H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Unlabel</span>`;
                                    back.addEventListener('click', async (e) => {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        await moveBackToUnlabeled(imgContainer, image);
                                    });
                                    imgContainer.appendChild(back);
                                }

                            const overlay = document.createElement('div');
                            overlay.className = 'image-overlay';
	                            imgContainer.appendChild(overlay);
                            const labels = (appConfig && appConfig.labels) ? appConfig.labels : ['good', 'regenerate', 'upscale', 'bad'];
                            const order = labels.slice(0, 4);
                            const corners = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];
                            const cornerLabelText = (label) => {
                                if (label === 'regenerate') return 'Regen';
                                if (!label) return '';
                                return label.charAt(0).toUpperCase() + label.slice(1);
                            };
                            const cornerButtons = [];
                            order.forEach((label, idx) => {
                                const cornerButton = document.createElement('button');
                                cornerButton.className = `zone-corner-action zone-${corners[idx]}`;
                                cornerButton.type = 'button';
                                cornerButton.style.setProperty('--zone-color', ZONE_COLORS[label] || '#999');
                                cornerButton.textContent = cornerLabelText(label);
                                cornerButton.addEventListener('click', async (e) => {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    await applyLabel(imgContainer, image, label);
                                });
                                imgContainer.appendChild(cornerButton);
                                cornerButtons.push(cornerButton);
                            });
                            imgContainer.addEventListener('mousemove', (ev) => {
                                const idx = quadrantForClick(imgContainer, ev);
                                imgContainer.classList.add('has-active');
                                cornerButtons.forEach((btn, i) => btn.classList.toggle('active', i === idx));
                            });
                            imgContainer.addEventListener('mouseleave', () => {
                                imgContainer.classList.remove('has-active');
                                cornerButtons.forEach((btn) => btn.classList.remove('active'));
                            });

                            imgContainer.addEventListener('click', (ev) => handleZoneClick(ev, imgContainer, image));
		                        imageContainer.appendChild(imgContainer);
		                    });

                    if (totalAvailable > images.length) {
                        const statusMsg = document.createElement('div');
                        statusMsg.className = 'status-message';
                        statusMsg.textContent = `Showing ${images.length} of ${totalAvailable} available images`;
                        imageContainer.appendChild(statusMsg);
                    }
                } else {
                    const noImagesMsg = document.createElement('div');
                    noImagesMsg.className = 'status-message';
                    noImagesMsg.textContent = 'No images available in the unlabeled directory';
                    noImagesMsg.style.gridColumn = '1 / -1';
                    imageContainer.appendChild(noImagesMsg);
                }

	                updateCounts();
	                console.log(`${images.length} images loaded successfully (${totalAvailable} available)`);
	            }
	        }

            function quadrantForClick(container, ev) {
                const rect = container.getBoundingClientRect();
                const x = ev.clientX - rect.left;
                const y = ev.clientY - rect.top;
                const left = x < rect.width / 2;
                const top = y < rect.height / 2;
                if (top && left) return 0;
                if (top && !left) return 1;
                if (!top && left) return 2;
                return 3;
            }

	            async function handleZoneClick(ev, imgContainer, filename) {
	                const labels = (appConfig && appConfig.labels) ? appConfig.labels : ['good', 'regenerate', 'upscale', 'bad'];
	                const idx = quadrantForClick(imgContainer, ev);
	                const label = labels[idx] || labels[0];
                await applyLabel(imgContainer, filename, label);
            }

            async function applyLabel(imgContainer, filename, label) {
                imgContainer.style.outline = `3px solid ${(ZONE_COLORS[label] || '#999')}`;
	                const result = await fetchWithErrorHandling('/api/label', {
	                    method: 'POST',
	                    headers: { 'Content-Type': 'application/json' },
	                    body: JSON.stringify({ filename, label, source: currentFolder, project: currentProject }),
	                });
                if (result && result.success) {
                    imgContainer.remove();
                    displayedImages = displayedImages.filter(x => x !== filename);
                    updateCounts();
                    if (displayedImages.length === 0) {
                        loadImages(false);
                    }
                } else {
                    imgContainer.style.outline = '';
                }
            }

        function updateGridColumns(columns) {
            document.documentElement.style.setProperty('--grid-columns', columns);
            columnValue.textContent = columns;
            console.log(`Grid columns updated to ${columns}`);
        }

		        async function updateCounts() {
	            if (!currentProject) return;
	            console.log('Updating counts...');
	            const counts = await fetchWithErrorHandling(`/counts?project=${encodeURIComponent(currentProject)}`);
	            if (counts) {
	                unlabeledCountElement.textContent = counts.unlabeled || 0;
	                goodCountElement.textContent = counts.good || 0;
                    regenerateCountElement.textContent = counts.regenerate || 0;
                    upscaleCountElement.textContent = counts.upscale || 0;
	                badCountElement.textContent = counts.bad || 0;
	                console.log('Counts updated successfully');
	            }
	        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }

            autoRefreshInterval = setInterval(() => {
                loadImages(true);
            }, 5000);
            console.log('Auto-refresh started');
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            console.log('Auto-refresh stopped');
        }

            let saveSettingsTimeout = null;
            function scheduleSettingsSave() {
                if (saveSettingsTimeout) {
                    clearTimeout(saveSettingsTimeout);
                }
                saveSettingsTimeout = setTimeout(() => {
                    saveSettings();
                }, 300);
            }

	        gridColumnsSlider.addEventListener('input', (e) => {
                updateGridColumns(e.target.value);
                scheduleSettingsSave();
            });
            imageCountInput.addEventListener('change', () => {
                scheduleSettingsSave();
            });
	        loadImagesBtn.addEventListener('click', () => loadImages(false));
            if (processFolderBtn) {
                processFolderBtn.addEventListener('click', processCurrentFolder);
            }
            if (createProjectBtn) {
                createProjectBtn.addEventListener('click', createProject);
            }
            if (newProjectNameInput) {
                newProjectNameInput.addEventListener('keydown', async (ev) => {
                    if (ev.key === 'Enter') {
                        ev.preventDefault();
                        await createProject();
                    }
                });
            }
            if (projectSelect) {
                projectSelect.addEventListener('change', async (ev) => {
                    await switchProject(ev.target.value);
                });
            }

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });

            (async () => {
                const ok = await loadProjects();
                if (!ok || !currentProject) return;
                await loadSettings();
	            await loadImages();
	            await updateCounts();
	            startAutoRefresh();
            })();

            imageContainer.addEventListener('dragover', (ev) => {
                ev.preventDefault();
                if (currentFolder === 'unlabeled') {
                    imageContainer.style.outline = '3px dashed rgba(255,255,255,0.35)';
                    imageContainer.style.outlineOffset = '6px';
                }
            });
            imageContainer.addEventListener('dragleave', () => {
                imageContainer.style.outline = '';
                imageContainer.style.outlineOffset = '';
            });
            imageContainer.addEventListener('drop', async (ev) => {
                ev.preventDefault();
                imageContainer.style.outline = '';
                imageContainer.style.outlineOffset = '';
                const files = ev.dataTransfer ? ev.dataTransfer.files : null;
                if (!files || files.length === 0) return;
                await uploadFilesToUnlabeled(files);
            });

            function setCurrentFolder(folder) {
                currentFolder = folder || 'unlabeled';
                if (folderTabs) {
                    folderTabs.querySelectorAll('.folder-btn').forEach((btn) => {
                        btn.classList.toggle('active', btn.dataset.folder === currentFolder);
                    });
                }
                updateProcessUI();
            }

            if (folderTabs) {
                folderTabs.addEventListener('click', (ev) => {
                    const btn = ev.target.closest('.folder-btn');
                    if (!btn) return;
                    setCurrentFolder(btn.dataset.folder);
                    loadImages(false);
                });
            }

            function folderLabel(folder) {
                if (folder === 'unlabeled') return 'Unlabeled';
                if (folder === 'regenerate') return 'Regen';
                return folder;
            }

            function updateProcessUI() {
                if (!processPanel || !processFolderBtn || !processFolderStatus) return;
                const canProcess = (currentFolder === 'good' || currentFolder === 'regenerate' || currentFolder === 'upscale' || currentFolder === 'bad');
                processPanel.style.display = canProcess ? 'block' : 'none';
                processFolderBtn.style.display = canProcess ? 'block' : 'none';
                processFolderStatus.style.display = canProcess ? 'block' : 'none';

                if (canProcess) {
                    const isDelete = currentFolder === 'bad';
                    const action = isDelete ? 'Delete' : 'Process';
                    processFolderBtn.textContent = `${action} Images In This Folder`;
                    processFolderStatus.textContent = `${action} ${folderLabel(currentFolder)} folder`;
                }
            }

            async function processCurrentFolder() {
                if (!processFolderBtn) return;

                if (currentFolder === 'bad') {
                    const imageCount = document.getElementById('bad-count')?.textContent || '0';
                    const confirmMessage = `Delete all ${imageCount} images from Bad folder?`;
                    if (!confirm(confirmMessage)) {
                        return;
                    }
                }

                const result = await fetchWithErrorHandling('/api/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ folder: currentFolder, project: currentProject }),
                });

                if (result && result.success) {
                    if (currentFolder === 'bad') {
                        loadImages(false);
                    } else {
                        alert(`Queued processing for '${folderLabel(currentFolder)}' (${result.total_available} images).`);
                    }
                }
            }

            async function moveBackToUnlabeled(imgContainer, filename) {
                const result = await fetchWithErrorHandling('/api/label', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, label: 'unlabeled', source: currentFolder, project: currentProject }),
                });
                if (result && result.success) {
                    imgContainer.remove();
                    displayedImages = displayedImages.filter(x => x !== filename);
                    updateCounts();
                    if (displayedImages.length === 0) {
                        loadImages(false);
                    }
                }
            }
    </script>
